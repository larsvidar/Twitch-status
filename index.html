<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Showing status for Twitch streams">
    <meta name="keywords" content="FreeCodeCamp, Twitch, stream">
    <meta name="author" content="Lars Vidar Nordli">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Status page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div class="container-fluid">
        <header>
          <h1 class="text-center">Twitch Status Page</h1>
        </header>
        <main>
          <section class="text-center">
            <div class="status green map"><p class="description">Online</p></div>
            <div class="status red map"><p class="description">Offline</p></div>
            <div class="status map"><p class="description">All</p></div>
          </section>
          <ul id="user-list" class="list text-center">
            <p>This site is made to show the status of Twitch-streams, and is using JavaScript.</p>
            <p>You seem to have disabled JavaScript, or theres something wrong with the script.</p>
          </ul><!--#user-list-->
        </main>
      </div><!--.container-fluid-->

    <!---------- SCRIPTS ---------->
    <script src="/analytics/analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script/twitchstatus.js"></script>
  </body>
</html>
