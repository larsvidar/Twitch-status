<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Showing status for Twitch streams">
    <meta name="keywords" content="FreeCodeCamp, Twitch, stream">
    <meta name="author" content="Lars Vidar Nordli">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Status page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 class="h2 text-center mt-3">Twitch Status Page</h1>
    </header>
    <main>

      <!------- Buttons to filter results ------->
      <section class="legend">
        <div class="status green map grey"><p class="description">Online</p></div>
        <div class="status red map grey"><p class="description">Offline</p></div>
        <div class="status map grey"><p class="description">All</p></div>
      </section>

      <!------- Results of stream status from Twitch ------->
      <section class="content">
        <ul id="user-list" class="list">
          <p>This site is made to show the status of Twitch-streams, and is using JavaScript.</p>
          <p>You seem to have disabled JavaScript, or theres something wrong with the script.</p>
        </ul><!--#user-list-->
      </section><!--content-->
    </main>

    <!---------- SCRIPTS ---------->
    <script src="/analytics/analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://larsvidar.no/scripts/twitchkeyjs.js"></script>
    <script src="script/twitchstatus.js"></script>
  </body>
</html>
